<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
           <div class="col-12 bg-container d-flex flex-column" id="speedTypingTest">
            <h1 class="heading">Speed 
            Typing Test</h1>
                <p>ON your fingertips lets go!</p>
           
            <div>
                
               <h1 class="header" id="timer"></h1>
            </div>
            <div class="card-container text-center">
                <h1 class="quote" id="quoteDisplay"></h1>
                
            </div>
            <div class="m-5"> 
                <textarea id="quoteInput" rows="6" cols="40" placeholder="Type here!"></textarea>
            </div>
            
            <h1 class="result" id="result"></h1>
            <div>
                <button class="btn1" id="submitBtn">Submit</button>
                <button class="btn2" id="resetBtn">Reset</button>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
